<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtris</title>

    <style>
        /*{
            box-sizing: border-box;
        }*/
        /* Set additional styling options for the columns */
        .column {
        float: left;
        border: 2px solid whitesmoke;
        height: 600px;
        }
    
        /* Set width length for the left, right and middle columns */
        .left {
        width: 150px;
        height: 150px;
        }
    
        .middle {
        width: 300px;
        }
        
        .right {
        width: 150px;
        }
    
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
        </style>
</head>
<body style="background-color: black;">
    <div class="row">
        <div class="column left" id="hold-container">
            <canvas id="hold-canvas">

            </canvas>
        </div>
        <div class="column center" id="board-container">
            <canvas id="board" style="padding: 0; width: 300px; height: 600px; background-color: black; text-align: center;">
    
            </canvas>
        </div>
        <div class="column right" id="queue-container">

        </div>
    </div>
    <div style="display: none;">
        <canvas id="key-canvas" style="background-color: blue; width: 150px; height: 100px">
        </canvas>
    </div>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
